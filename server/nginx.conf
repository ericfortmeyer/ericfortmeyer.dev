server {

	root /var/www/html;

	server_name ericfortmeyer.dev iam.ericfortmeyer.dev www.ericfortmeyer.dev;

	location / {
        include /etc/nginx/error_pages;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ericfortmeyer.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ericfortmeyer.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot



}

server {
    if ($host = www.ericfortmeyer.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = iam.ericfortmeyer.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = ericfortmeyer.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



	server_name ericfortmeyer.dev iam.ericfortmeyer.dev www.ericfortmeyer.dev;

	listen 80; 
	listen [::]:80;
    return 404; # managed by Certbot


}